<html>
<head>
    <title>guess Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container">
        <div class="guess">
            <div class="guess-header">
                <h2>Guess Between 1-20</h2>
                <p>Try your Best</p>
            </div>
            <div class="hidden-number">   
                <h1 id="number">?</h1>
            </div>
            <div class="guess-input">
                <input id="guess-number" type="text" placeholder="Enter Guess Number">
            </div>
            <div class="result">
                <h4 id="resul-text"></h4>
            </div>
            <div class="btn">
                <button id="btn-guess" type="button">Guess</button>
            </div>
        </div>
            
    </div>
    

    
<!--    // script file-->
    
    <script src="js/main.js"></script>
    
</body>
</html>
